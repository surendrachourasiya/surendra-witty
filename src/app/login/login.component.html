<div class="login">
  <h2 class="login-header">Log in</h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
    <div class="mb-4">
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input type="email" placeholder="Email" formControlName="email">
      </p>

      <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required" class="validationClass">Email is required</div>
      </div>
    </div>

    <div class="mb-4">
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </p>

      <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required" class="validationClass">Password is required</div>
      </div>

    </div>
    <p *ngIf="authFails" class="validationClass">Email or password is incorrect!</p>
    <p class="d-flex align-items-center">
      <!-- <input type="submit" value="Log in"> -->
      <button type="submit" class="btn">Log in</button>
    </p>
  </form>
</div>
